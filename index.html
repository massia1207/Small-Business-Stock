<!-- 1202 GAIN SECTION -->
<div class="container">
  <h1>Qualified Small Business Stock Gain Exclusion</h1>
  <h2>Please answer the following:</h2> <br>

 <label class="container">
  <input id="ccorp" type="checkbox" required value="true">  You are NOT a C corporation
  <span class="checkmark"></span><br>
 </label>
 
 <label class="container">
  <input id="smallbus" type="checkbox" required value="true"> You own stock in a Qualified Small Business
  <span class="checkmark"></span>
 </label>
 
 <label class="container">
  <input id="originalissue" type="checkbox" required value="true">  Original Issue Requirement is satisfied
  <span class="checkmark"></span>
 </label>
 
 <label class="container">
  <input id="qsbreq" type="checkbox"required value="true">  Qualified Small Business Requirement is satisfied
  <span class="checkmark"></span>
 </label>
 
 <label class="container">
  <input id="activebus" type="checkbox" required value = "true">  Active Business Requirement is satisfied
  <span class="checkmark"></span>
 </label>
 
 <br>
 
 <label class="container">Purchase Date    
  <input id="buydate" type="date" required>
  <span class="date" id="buymessage"></span>
 </label>
 
 <label class="container">Sale Date
  <input id="saledate"  type="date" required>
  <span class="date" id="salemessage"></span>
 </label><br>
 
<p>
<button type="submit" onclick="myGains()">Results</button>
</p>

</div>

<section class="section results">

  <p id="disclaimer1202"></p>

  </p>
</section>
